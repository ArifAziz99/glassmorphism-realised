<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img src="abstract.jpg" alt="abstrsct background">
    <div class="circle"></div>
    <div class="container" id="glass">
        <h2 class="seq">Hello World</h2>
        <p class="seq">Let's go ahead and get this show on the road.</p>
    </div>
    <h1>Glassmorphism Realised</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script>
        const glass = document.getElementById('glass');
        const t1 = gsap.timeline({defaults: {ease: "power2.inout", duration: 1.5}})
        
        t1.from('img', {x: '-10', opacity: 0})
          .from('.container', {opacity: 0, delay: .5, duration: 1}, "-=1.5")
          .from('.container', {x: '-20%', backdropFilter: 'blur(0)'})
          .from('.seq', {y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
          .from('h1', {y: 20, clipPath: 'inset(0 0 100% 0)'}, "-=.8")
    </script>
</body>
</html>
